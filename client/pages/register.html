<!-- client/pages/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SocialHub</title>
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>üåê SocialHub</h1>
        <p>Create your account to get started</p>
      </div>

      <form class="auth-form" id="registerForm" autocomplete="on">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
            autocomplete="username" required minlength="3" maxlength="30">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
            autocomplete="email" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a password"
            autocomplete="new-password" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label">Profile Image (Optional)</label>
          <div class="flex items-center gap-md">
            <div class="avatar avatar-lg bg-glass-light flex items-center justify-center" id="registerAvatarPreview"
              style="font-size: 2rem;">üë§</div>
            <input type="file" id="registerImageInput" accept="image/*" class="hidden">
            <button type="button" class="btn btn-secondary btn-sm"
              onclick="document.getElementById('registerImageInput').click()">
              Choose Photo
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="bio">Bio (Optional)</label>
          <textarea id="bio" name="bio" class="form-textarea" placeholder="Tell us about yourself" autocomplete="off"
            maxlength="200" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-full btn-lg">Create Account</button>
      </form>

      <div class="auth-divider"><span>or</span></div>
      <p class="auth-switch">Already have an account? <a href="/pages/index.html">Sign in</a></p>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/pages/register.js"></script>
</body>

</html>
